name: Convert Markdown to PDF

on:
  push:
    paths:
      - '**.md'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2
      
    - name: Install Pandoc and TexLive
      run: |
        sudo apt-get update
        sudo apt-get install -y pandoc texlive-xetex
        
    - name: Convert Markdown to PDF
      run: |
        for markdown_file in $(find . -name "*.md"); do
          pdf_file="${markdown_file%.md}.pdf"
          pandoc "$markdown_file" -s -o "$pdf_file" --pdf-engine=xelatex
        done
        
    - name: Configure Git
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
    - name: Commit PDFs
      run: |
        git add *.pdf
        if git diff --quiet HEAD; then
          echo "No changes to commit"
        else
          git remote set-url origin https://${{ secrets.GITHUB_TOKEN }}@github.com/your-username/your-repo.git
          git commit -m "Auto-generate PDFs"
          git push
        fi
