name: Convert Markdown to PDF

on:
  push:
    paths:
      - '**.md'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2
      
    - name: Install Pandoc and TexLive
      run: |
        sudo apt-get update
        sudo apt-get install -y pandoc texlive-xetex
        
    - name: Convert Markdown to PDF
      run: |
        for markdown_file in $(find . -name "*.md"); do
          pdf_file="${markdown_file%.md}.pdf"
          pandoc -V geometry:"left=1cm, top=1cm, right=1cm, bottom=2cm" -V fontsize=12pt "$markdown_file" -s -o "$pdf_file" --pdf-engine=xelatex
        done
        
    - name: Commit & Push changes
      uses: actions-js/push@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
